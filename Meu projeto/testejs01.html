<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste javascript</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if(!quebrada){
                document.getElementById("luz").src ="pics/"+tipo+".jpg";
                if(tipo=='lampada-quebrada'){
                    quebrada = true;
                }
            }
        }

    </script>
</head>
<body>
    <h1>Acenda a lampada</h1>
    <img src="pics/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')"
    onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
